<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <form id="cadastro" action="#" method="get" class="mx-auto mt-4 w-50 p-3" style="border: 1px solid #ccc;border-radius: 12px;">
        <h1 class="text-center mt-2">Cadastro</h1>
        <div class="form-group text-center mt-4">
            <img src="../images/plant_ico.jpg" style="width: 25%;">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Insira seu nome" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Insira seu email" required>
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="Insira sua senha" required>
        </div>
        <div class="form-group">
            <input id="password_rep" type="password" class="form-control" placeholder="Repita a senha" required>
        </div>
        <div class="form-group text-center">
            <button id="btn" type="button" class="w-50 btn btn-success">ENTRAR</button>
        </div>
        <div class="text-center">
            <label>JÃ¡ tem cadastro?</label>
            <a href="./index.html">Login</a>
          </div>
    </form>
</body>

<script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', clicked);

    function clicked(){
        const password = document.getElementById('password');
        const passoword_rep = document.getElementById('password_rep');
        if(password.value === passoword_rep.value){
            document.forms.cadastro.submit();
        }
        else{
            alert("Senhas diferentes!");
        }
    }
</script>

</html>
