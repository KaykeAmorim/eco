<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Eco Login</title>
</head>
<body>
    <header></header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">ECO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PERFIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SCORE</a>
            </li>
          </ul>
        </div>
      </nav>
    <section class="container">
        <form action="#" method="get" class="mx-auto mt-4 w-50 p-3" style="border: 1px solid #ccc;border-radius: 12px;">
            <div class="form-group text-center">
                <img src="../images/plant_ico.jpg" style="width: 25%;">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Insira seu email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Insira sua senha">
            </div>
            <div class="form-group text-center">
                <button class="w-50 btn btn-success">ENTRAR</button>
            </div>
        </form>
    </section>

    <footer class="bg-dark fixed-bottom p-3">
        <div class="text-center">
            <span class="text-light">&copy; Todos direitos reservados</span>
        </div>
    </footer>
</body>
</html>
